<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"/>
    <title>Evgeniy first web project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header th:insert="blocks/header::header"></header>
<div class="container mt-5">
    <h1>Our Blog</h1>
    <div th:each="ps : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${ps.title}"></h3>
        <p th:text="${ps.textBody}">
        <p th:align="right">Post views</p>
        <p th:align="right" th:text="${ps.views}"></p>
        <a th:href="'/blog/'+${ps.id}+'/edit'" class="btn btn-warning">
            Edit</a><br><br>
        <form th:action="'/blog/'+${ps.id}+'/delete'" method="post">
            <button class="btn btn-warning" type="submit">Delete</button>
        </form>
    </div>
</div>
<footer th:insert="/blocks/footer::footer"></footer>
</body>
</html>
