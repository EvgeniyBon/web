<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"/>
    <title>Evgeniy first web project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header th:insert="blocks/header::header"></header>
<div class="container mt-5 mb-5">
    <h1>New Post</h1>
    <form action="/blog/add" method="post">
        <label style="width: 300px">
            <input type="text" name="title" placeholder="Enter title name" class="form-control"><br>
            <input type="text" name="announce" placeholder="Enter announce" class="form-control"><br>
        </label>
        <textarea style="width: 550px" name="textBody" placeholder="Enter Post text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
<footer th:insert="/blocks/footer::footer"></footer>
</body>
</html>
