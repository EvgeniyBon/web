<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"/>
  <title>Evgeniy first web project</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="blocks/header::header"></header>
<div class="container mt-5">
<h1>Our Blog</h1>
  <div th:each="ps : ${posts}" class="alert alert-info mt-2">
    <h3 th:text="${ps.title}"></h3>
    <p th:text="${ps.announce}">
    <p th:align="right"><b>Post views:</b><span th:align="right" th:text="' '+${ps.views}"></span></p>
    </p>
    <a th:href="'/blog/'+${ps.id}" class="btn btn-warning">
      To full post</a>
  </div>
</div>
<footer th:insert="/blocks/footer::footer"></footer>
</body>
</html>
